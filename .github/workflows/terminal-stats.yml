      - name: Generate terminal SVG
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const username = "markvarga8";

            // === Prepare date range: last 12 months ===
            const now = new Date();
            const fromDate = new Date();
            fromDate.setUTCFullYear(now.getUTCFullYear() - 1);
            const from = fromDate.toISOString();
            const to = now.toISOString();

            // === GraphQL query for last 12 months ===
            const query = `
              query($username: String!, $from: DateTime!, $to: DateTime!) {
                user(login: $username) {
                  name
                  contributionsCollection(from: $from, to: $to) {
                    contributionCalendar {
                      totalContributions
                    }
                    totalCommitContributions
                    totalPullRequestContributions
                    totalIssueContributions
                  }
                }
              }
            `;

            const result = await github.graphql(query, { username, from, to });

            const user = result.user;

            const name = user.name || username;
            const totalContrib = user.contributionsCollection.contributionCalendar.totalContributions;
            const commits = user.contributionsCollection.totalCommitContributions;
            const prs = user.contributionsCollection.totalPullRequestContributions;
            const issues = user.contributionsCollection.totalIssueContributions;

            // === Lines shown on card ===
            const lines = [
              `user: ${name}`,
              `contributions (last 12 months): ${totalContrib}`,
              `commits: ${commits}`,
              `pull requests: ${prs}`,
              `issues: ${issues}`
            ];

            const width = 520;
            const lineHeight = 24;
            const padding = 24;
            const height = padding * 2 + lineHeight * (lines.length + 2);

            // === Build SVG ===
            let svg = "";
            svg += `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">`;
            svg += `<style>@keyframes blink{0%,50%{opacity:1;}50.01%,100%{opacity:0;}}</style>`;
            svg += `<rect width="100%" height="100%" fill="#050816" rx="14"/>`;
            svg += `<text x="${padding}" y="${padding - 6}" fill="#00ff7f" font-family="monospace" font-size="14">Marxolution // terminal.stats</text>`;

            lines.forEach((text, i) => {
              svg += `<text x="${padding}" y="${padding + lineHeight * (i + 1)}" fill="#00ff7f" font-family="monospace" font-size="16">&gt; ${text}</text>`;
            });

            svg += `<text x="${padding + 8}" y="${padding + lineHeight * (lines.length + 1)}" fill="#00ff7f" font-family="monospace" font-size="16" style="animation: blink 1s infinite;">_</text>`;
            svg += `</svg>`;

            fs.mkdirSync("assets", { recursive: true });
            fs.writeFileSync("assets/terminal-stats.svg", svg);
